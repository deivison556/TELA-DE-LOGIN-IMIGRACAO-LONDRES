<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Imigração Inglaterra</title>
</head>
<body>
    <!-- Container do formulário -->
    <div id="container-form">
        <!-- Campo do formulário -->
        <form id="box-formulario" action="" method="get">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autofocus>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <a id="box-password" href="*">Esqueceu a senha?</a>
            <button>Entrar</button>
            <div id="box-register">
                <p>Ou entre pelas suas redes sociais</p>
                <a href="/"><img src="imagens/icone-facebook.svg" alt="Login com Facebook"></a>
                <a href="/"><img src="imagens/icone-linkedin.svg" alt="Login com Linkedin"></a>
                <p>Ainda não tem conta?</p>
                <a id="box-newcont" href="">Registre-se</a>
            </div>
        </form>
    </div>
    <!-- Rodapé do site -->
    <footer>
        <p>Todos os direitos reservados a <span>Inglaterra &copy;</span> </p>
    </footer>
</body>
</html>
